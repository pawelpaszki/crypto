<button class="button" (click)="updateCoins()">Refresh</button>

<div>
  <div class="container">
    <div class="box box1">
      Icon
    </div>
    <div class="box box5">  
      Name 
      <i class="fas fa-sort-amount-up" (click)="sort('name', 'asc')"
      [ngStyle]="{'display': sortOrder === 'desc' ? 'inline' : 'none', 'color': sortBy === 'name' ? '#4CAF50' : 'white'}"
      ></i>
      <i class="fas fa-sort-amount-down" (click)="sort('name', 'desc')"
      [ngStyle]="{'display': sortOrder === 'asc' ? 'inline' : 'none', 'color': sortBy === 'name' ? '#4CAF50' : 'white'}"
      ></i>
    </div>
    <div class="box box2">
      USD price
      <i class="fas fa-sort-amount-up" (click)="sort('usd', 'asc')"
      [ngStyle]="{'display': sortOrder === 'desc' ? 'inline' : 'none', 'color': sortBy === 'usd' ? '#4CAF50' : 'white'}"
      ></i>
      <i class="fas fa-sort-amount-down" (click)="sort('usd', 'desc')"
      [ngStyle]="{'display': sortOrder === 'asc' ? 'inline' : 'none', 'color': sortBy === 'usd' ? '#4CAF50' : 'white'}"
      ></i>
    </div>
    <div class="box box2">
      sell price ($)
      <i class="fas fa-sort-amount-up" (click)="sort('sellPrice', 'asc')"
      [ngStyle]="{'display': sortOrder === 'desc' ? 'inline' : 'none', 'color': sortBy === 'sellPrice' ? '#4CAF50' : 'white'}"
      ></i>
      <i class="fas fa-sort-amount-down" (click)="sort('sellPrice', 'desc')"
      [ngStyle]="{'display': sortOrder === 'asc' ? 'inline' : 'none', 'color': sortBy === 'sellPrice' ? '#4CAF50' : 'white'}"
      ></i>
    </div>
    <div class="box box2">
      Eur price
      <i class="fas fa-sort-amount-up" (click)="sort('eur', 'asc')"
      [ngStyle]="{'display': sortOrder === 'desc' ? 'inline' : 'none', 'color': sortBy === 'eur' ? '#4CAF50' : 'white'}"
      ></i>
      <i class="fas fa-sort-amount-down" (click)="sort('eur', 'desc')"
      [ngStyle]="{'display': sortOrder === 'asc' ? 'inline' : 'none', 'color': sortBy === 'eur' ? '#4CAF50' : 'white'}"
      ></i>
    </div>
    <div class="box box2">
      Quantity
      <i class="fas fa-sort-amount-up" (click)="sort('quantity', 'asc')"
      [ngStyle]="{'display': sortOrder === 'desc' ? 'inline' : 'none', 'color': sortBy === 'quantity' ? '#4CAF50' : 'white'}"
      ></i>
      <i class="fas fa-sort-amount-down" (click)="sort('quantity', 'desc')"
      [ngStyle]="{'display': sortOrder === 'asc' ? 'inline' : 'none', 'color': sortBy === 'quantity' ? '#4CAF50' : 'white'}"
      ></i>
    </div>
    <div class="box box2">
      Eur paid
      <i class="fas fa-sort-amount-up" (click)="sort('paid', 'asc')"
      [ngStyle]="{'display': sortOrder === 'desc' ? 'inline' : 'none', 'color': sortBy === 'paid' ? '#4CAF50' : 'white'}"
      ></i>
      <i class="fas fa-sort-amount-down" (click)="sort('paid', 'desc')"
      [ngStyle]="{'display': sortOrder === 'asc' ? 'inline' : 'none', 'color': sortBy === 'paid' ? '#4CAF50' : 'white'}"
      ></i>
    </div>
    <div class="box box2">
      USD value
    </div>
    <div class="box box2">
      Eur value
      <i class="fas fa-sort-amount-up" (click)="sort('value', 'asc')"
      [ngStyle]="{'display': sortOrder === 'desc' ? 'inline' : 'none', 'color': sortBy === 'value' ? '#4CAF50' : 'white'}"
      ></i>
      <i class="fas fa-sort-amount-down" (click)="sort('value', 'desc')"
      [ngStyle]="{'display': sortOrder === 'asc' ? 'inline' : 'none', 'color': sortBy === 'value' ? '#4CAF50' : 'white'}"
      ></i>
    </div>
    <div class="box box1">
      Xd
      <i class="fas fa-sort-amount-up" (click)="sort('xD', 'asc')"
      [ngStyle]="{'display': sortOrder === 'desc' ? 'inline' : 'none', 'color': sortBy === 'xD' ? '#4CAF50' : 'white'}"
      ></i>
      <i class="fas fa-sort-amount-down" (click)="sort('xD', 'desc')"
      [ngStyle]="{'display': sortOrder === 'asc' ? 'inline' : 'none', 'color': sortBy === 'xD' ? '#4CAF50' : 'white'}"
      ></i>
    </div>
  </div>
